    <script src="omnisearch.js"></script>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif; /* Modern, minimalist font */

            align-items: center;
            justify-content: center;
            color: #333; /* Text color */
        }
        h1 {
            font-size: 24px; /* Adjust font size */
            font-weight: 300; /* Light font for a minimalist look */

        }
    </style>
